<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<!--        <p>Name: <span th:text="${principal.getName()}">name</span></p>-->

    <div th:object = "${user}">
        <h2>Welcome</h2>

<!--        <p>name: <span th:text="*{name}">name</span></p>-->

        <p>name: [[*{name}]]</p>

        <p>surname: [[*{surname}]]</p>

        <p>age: [[*{age}]]</p>

        <p>email: [[*{email}]]</p>

        <p>roles:</p>
        <ul th:each="role : ${user.getRoles()}">
            <li th:utext="${role}">role</li>
        </ul>

        <br>

        <form th:method="post" th:action="@{/logout}">
            <input type="submit" value="Logout">
        </form>
<!--        <a href="/logout">Logout</a>-->
    </div>

</body>
</html>
